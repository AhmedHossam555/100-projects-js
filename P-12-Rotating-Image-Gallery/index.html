<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-image">
        <span style="--i:1">
            <img src="https://picsum.photos/id/220/300/200" alt="">
        </span>
        <span style="--i:2">
            <img src="https://picsum.photos/id/260/300/200" alt="">
        </span>
        <span style="--i:3">
            <img src="https://picsum.photos/id/300/300/200" alt="">
        </span>
        <span style="--i:4">
            <img src="https://picsum.photos/id/10/300/200" alt="">
        </span>
        <span style="--i:5">
            <img src="https://picsum.photos/id/200/300/200" alt="">
        </span>
        <span style="--i:6">
            <img src="https://picsum.photos/id/100/300/200" alt="">
        </span>
        <span style="--i:7">
            <img src="https://picsum.photos/id/20/300/200" alt="">
        </span>
        <span style="--i:8">
            <img src="https://picsum.photos/id/60/300/200" alt="">
        </span>
    </div>
    <div class="button-container">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
