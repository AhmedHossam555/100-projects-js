<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Age Calculator</h2>
        <p class="text">Enter you date of birth</p>
        <input type="date" class="date">
        <button class="calculate">Calculate Age</button>
        <p class="age">Your age is 25 years old</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
