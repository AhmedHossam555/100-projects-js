<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Body Mass Index (BMI) Calculator</h1>
        <div>
            <label for="height">Your Height (cm):</label>
            <input type="number" name="height" id="height" value="180" placeholder="Enter your height in cm">
        </div>
        <div>
            <label for="weight">Your Weight (kg):</label>
            <input type="number" name="weight" id="weight" value="80"  placeholder="Enter your weight in kg">
        </div>
        <button>Compute BMI</button>
        <div class="calores"></div>
        <div class="conditional">weight conditional: </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
