<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time-character-counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <h2>Real-time Charater Counter</h2>
        <textarea  class="input"  placeholder="Please write your text here..." maxlength="50"></textarea>
        <div class="container-count">
            <p>Total Characters: <span class="count">0</span></p>
            <p>Remaining: <span class="total-count">50</span></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
